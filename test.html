<!DOCTYPE html>
<html>
<head>
    <title>Image Popup</title>
    <style>
        /* Styling for the popup */
        #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        #popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #popup-content img {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <img src="won.gif" alt="Image" id="my-image" />

    <div id="popup-container">
        <div id="popup-content">
            <img src="" alt="Popup Image" id="popup-image" />
        </div>
    </div>

    <script>
        // Get the image element
        var image = document.getElementById("my-image");

        // Get the popup container and image elements
        var popupContainer = document.getElementById("popup-container");
        var popupImage = document.getElementById("popup-image");

        // Add click event listener to the image
        image.addEventListener("click", function() {
            // Set the source of the popup image to the clicked image source
            popupImage.src = this.src;

            // Show the popup
            popupContainer.style.display = "block";
        });

        // Add click event listener to the popup container to close it
        popupContainer.addEventListener("click", function() {
            // Hide the popup
            popupContainer.style.display = "none";
        });
    </script>
</body>
</html>
